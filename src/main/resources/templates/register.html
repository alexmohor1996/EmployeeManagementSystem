<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>Register</title>
		<script src="http://localhost:35729/livereload.js"></script>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</head>
	<style>
		div{width: 250px; height: 50; text-align: center; margin: auto}
		h1{color: yellow; font-size: 250%; font-weight: bold; font-style: italic;}
		body{text-align: center; background-color:black; background-image: url("https://i.imgur.com/x5u0KO9.jpg");}
		form{color: yellow; font-size: 150%; font-weight: bold;}
	</style>
	<div class="container">
		<body>
			<h1>Register New Account</h1>
	  		<form method="post" th:action="@{/register/}">
				<input type="hidden" th:value="${id}" name="user_id">
				
				<div class="mb-3">
					<label for="user_name" class="form-label">User Name</label>
					<input type="text" class="form-control" aria-describedby="user_name" name="user_name" id="user_name" required>
				</div>
				
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" aria-describedby="password" name="password" id="password" required>
				</div>
				
				<div class="mb-3">
					<label for="first_name" class="form-label">First Name</label>
					<input type="text" class="form-control" aria-describedby="first_name" name="first_name" id="first_name" required>
					<!--				<div id="firstNameHelp" class="form-text">Employee's first name</div>-->
				</div>
			 
				<div class="mb-3">
					<label for="last_name" class="form-label">Last Name</label>
					<input type="text" class="form-control" aria-describedby="last_name" name="last_name" id="last_name" required>
					<!--				<div id="lastNameHelp" class="form-text">Employee's last name</div>-->
				</div>
			 
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="text" class="form-control" aria-describedby="email" name="email" id="email" required>
					<!--				<div id="emailHelp" class="form-text">Employee's email</div>-->
				</div>
			 
				<div class="mb-3">
					<label for="phone_number" class="form-label">Phone Number</label>
					<input type="text" class="form-control" aria-describedby="phone_number" name="phone_number" id="phone_number" required>
					<!--				<div id="phoneNumber" class="form-text">Employee's phone number</div>-->
				</div>
			 
				<button type="submit" class="btn btn-primary">Submit</button>
				<p style="text-align: center; font-size: 150%">
					<a class="btn btn-info" th:href="@{/}">Return to the main page</a>
				</p>
			</form>
		</body>
	</div>
</html>
