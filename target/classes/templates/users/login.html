<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Log in</title>
	<script src="http://localhost:35729/livereload.js"></script>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<style>
		div{width: 250px; height: 50; text-align: center; margin: auto}
		h1{color: yellow; font-size: 250%; font-weight: bold; font-style: italic;}
		body{text-align: center; background-color:black; background-image: url("https://i.imgur.com/x5u0KO9.jpg");}
		form{color: yellow; font-size: 150%; font-weight: bold;}
	</style>
<div class="container">
	<body>
	<h1>User Log In</h1>
	<form method="post" th:action="@{/user/login/}">
		<input type="hidden" th:value="${id}" name="user_id">
		<div class="mb-3">
			<label for="user_name" class="form-label">User Name</label>
			<input type="text" class="form-control" aria-describedby="user_name" name="user_name" id="user_name" required>
		</div>
		
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" aria-describedby="password" name="password" id="password" required>
		</div>
		
		<button type="submit" class="btn btn-primary">Submit</button>
		<p style="text-align: center; font-size: 150%">
			<a class="btn btn-info" th:href="@{/}">Return to the main page</a>
		</p>
	</form>
	</body>
</div>
</html>
