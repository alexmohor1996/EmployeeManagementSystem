<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>Employee List</title>
		<script src="http://localhost:35729/livereload.js"></script>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	</head>
	<style>
		h1{text-align:center; color: yellow; font-weight: bold; font-style: italic;}
		body{text-align: center; background-color:black; background-image: url("https://i.imgur.com/x5u0KO9.jpg");}
		tbody, tr, td{color: yellow; border: 4px solid red;}
	</style>
	<body>
		<div class="container">
			<h1>List of Employees</h1>
			<p style="text-align: left; font-size: 150%">
				<a class="btn btn-outline-info" th:href="@{/employee/add}">Hire new employee</a>
			</p>
			
			<p style="text-align: left; font-size: 150%">
				<a class="btn btn-outline-info" th:href="@{/}">Return to home page</a>
			</p>
			<table class="table">
				<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Phone Number</th>
					<th scope="col">Salary</th>
					<th scope="col">Action</th>
				</tr>
				</thead>
				<tbody >
				<tr th:each="employee, iter:${employees}">
					<th scope="row" th:text="${iter.index} + 1"></th>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.phoneNumber}"></td>
					<td th:text="${employee.salary}"></td>
					<td>
						<a class="btn btn-danger" th:href="@{/employee/delete/{id}(id=${employee.id})}">Fire Employee</a>
						<a class="btn btn-info" th:href="@{/employee/edit/{id}(id=${employee.id})}">Edit Employee Details</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
